<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <title>Sam's Barbeque</title>
</head>
<body>
    <div id="preloader"></div>

    <header class="header">
        <div class="left">
            <img src="/img/logo.jpeg" alt="Sam's Barbeque">
            <label for="title">Sam's Barbeque</label>
        </div>
        <div class="mid">
            <ul class="navbar">
                <li> <a href="#">Home</a></li>
                <li> <a href="#">About Us</a></li>
                <li> <a href="#">Menu</a></li>
                <li> <a href="#">Contact Us</a></li>
            </ul>
        </div>
        <div class="right">
            <button class="btn">Rate Us</button>
            <button class="btn">Login/Signup</button>
        </div>
    </header>

    <div class="container">
        <h1>Reserve Your Table Now !</h1>
        <form action="action.php">
            <div class="form-grp">
                <input type="text" name="name" id="name" placeholder="Enter Your Name">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="number" name="phone" id="phone" placeholder="Phone Number">
                <input type="datetime-local" name="time" id="time">
                <button class="btn">Reserve</button>
            </div>
        </form>
    </div>

    <script>
        let loader = document.getElementById("preloader");

        window.addEventListener("load", function(){
            loader.style.display = "none";
        });

    </script>
    
</body>
</html>
